<!-- agenda.html -->
{% extends 'layout.html' %}

{% block content %}
    <h2>Himnos</h2>
    <a href="{{ url_for('hymns.add_hymn') }}">Agregar Nuevo Himno</a>
    
    <div class="container">
        <div class="row">
            {% for topic_name, hymns_list in hymns_by_topic.items() %}
                <div class="col-12 mt-4">
                    <h4>{{ topic_name }}</h4> <!-- SubtÃ­tulo con el nombre del tema -->
                    {% for hymn in hymns_list %}
                        <div class="col-md-4">
                            <p>#{{ hymn.number }} - "{{ hymn.title }}"</p>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>

    <a class="mb-5" href="{{ url_for('hymns.add_hymn') }}">Agregar Nuevo Himno</a>
{% endblock %}
