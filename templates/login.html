{% extends "layout.html" %}
{% block title %}{{ _('Attendance | Login') }}{% endblock %}

<style>
body {
  background-color: #ffff;
  opacity: 1;
}
</style>

{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group mb-0">
          <div class="card p-4 mb-3">
            <div class="card-body text-center">
              <img class="mb-4" src="{{ url_for('static', filename='/img/favicon/android-chrome-512x512.png') }}" alt="" width="72" height="72">
              <h1 class="h3 mb-3 fw-normal">{{ _('Please log in!') }}</h1>
              <form id="loginForm" method="POST">
                <div class="input-group mb-3 form-floating">
                  <input type="text" class="form-control" placeholder="{{ _('Username') }}" aria-label="{{ _('Username') }}" aria-describedby="username" name="username" required>
                  <span class="input-group-text" id="username"><i class="fa fa-user"></i></span>
                  <label class="ml-2" for="username">{{ _('Username') }}</label>
                </div>
                <div class="input-group mb-3 form-floating">
                  <input type="password" class="form-control" placeholder="{{ _('Password') }}" aria-label="{{ _('Password') }}" name="password" required aria-describedby="password">
                  <span class="input-group-text" id="password"><i class="fa fa-lock"></i></span>
                  <label for="password">{{ _('Password') }}</label>
                </div>
                <button type="submit" class="w-100 btn btn-lg btn-primary px-4">{{ _('Log in') }}</button>
                <p class="mt-5 mb-3 text-muted">Â© 2025</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
