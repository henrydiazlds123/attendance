<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Flask App{% endblock %}</title>

        {% include 'partials/head.html' %}
        
        {% block head %}{% endblock %}

        
    </head>
<body class="{{ 'logged-in' if session['user_id'] else '' }}">
    <div class="container-xxl">
        <header>
            {% include 'partials/navbar.html' %}
        </header>
        <main role="main" class="container mt-5 pt-4">
            <div class="row">
                <div class="col-lg-12 blog-main">
                    <div class="blog-post">
                        <h2 class="blog-post-title">
                            {% block header %}{% endblock %}
                        </h2>
                        <div class="fb-like" data-href="https://www.facebook.com/IndiceGenealogico" data-width=""
                            data-layout="standard" data-action="like" data-size="small" data-share="true"></div>
                        <div class="twoColumns">
                            <p class="mb-3">
                                {% block subtitle%}{% endblock%}
                            </p>
                        </div>
                        <div>
                            {% block content %} {% endblock %}
                        </div>
                    </div>

                </div>
        </main>
    </div><!-- /.container -->
    {% include 'partials/footer.html' %}

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
