{% extends "layout.html" %}
{% import "_form_macros.html" as macros %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">{{ title }}</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form method="post" novalidate>
                {{ form.hidden_tag() }}
                {% for field in form %}
                    {{ macros.render_field(field) }}
                {% endfor %}
                <div class="text-center">
                    <button type="submit" class="btn btn-{{ clas }} btn-lg w-50">{{ submit_button_text }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
